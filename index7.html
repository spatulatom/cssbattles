    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: #4f77ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .circle {
        width: 150px;
        height: 150px;
        background: #ffffff;
        border-radius: 50%;
        /* position: relative; no need since its a flex item */
        z-index: 100;
      }
      .line {
        position: absolute;

        width: 850px;
        height: 150px;
        background: #003aff;
        transform: rotate(45deg) translateX(26rem);
        z-index: 11;
      }
