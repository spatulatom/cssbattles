    <body>
        <div></div>
        <style>
           * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
              }
              body {
                background: #4FA07B;
                display: flex;
                justify-content: center;
                align-items: center;
              }
              div {
                width: 0;
                height: 0;
                border-left: 118px solid transparent;
                border-right: 118px solid transparent;
                position: absolute;
              }
          div:nth-child(1){
            border-bottom: 190px solid white;
            transform: translateY(60px)
          }
          div:nth-child(1)::before{
            
            content: "";
            position: absolute;
            top: 0; 
            left: -100px;
            width: 0; height: 0;
            border-left: 118px solid transparent;
            border-right: 118px solid transparent;
            border-bottom: 190px solid #4FA07B;
        
          }
        
        </style>
