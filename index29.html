<style>
  *{
    box-sizing: border-box;
    margin: 0;
    padding:0
  }
  body{
    background: #F1D272;
  }
  div {
    width: 121px;
    height: 121px;
    background: #EE7667;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    right: 50%;
    transform: translate(-21px,-30px)
  }
  div ~ div {
    width: 300px;
    height: 20px;
    border-radius:0;
    background:#EE7667;
    transform: rotate(115deg) translate(-150px,-70px)
  }
