<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div class="circle">
      <div class="hex">
        <div class="line one"></div>
        <div class="line two"></div>
        <div class="line three"></div>
      </div>
    </div>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
      }
   
      body > div:nth-child(1) {
        width: 100%;
        height: 100px;
        background: #f19e4b;
      }
      body > div:nth-child(2) {
        width: 100%;
        height: 100px;
        background: #ffffff;
      }
      body > div:nth-child(3) {
        width: 100%;
        height: 100px;
        background: #3f8627;
      }
      body > div:nth-child(4) {
        width: 80px;
        height: 80px;
        border-radius: 50%;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* overflow: hidden; */
        border: 10px solid #00007b;
      }

      div.hex {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 18px;
        height: 10px;
        background-color: #00007b;
      }
      .hex:before {
        content: '';
        position: absolute;
        width: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
      }
      .hex:before {
        bottom: 100%;
        border-bottom: 5px solid #00007b;
      }
      .hex:after {
        content: '';
        position: absolute;
        width: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
      }

      .hex:after {
        top: 100%;
        width: 0;
        border-top: 5px solid #00007b;
      }

      .hex .line {
        width: 4px;
        height: 70px;
        background: #00007b;
        position: absolute;
        top: -30px;
        left: 7px;
        /* transform: translate(-50%, -50%); */
      }
      .hex .line.two {
        transform: rotate(-60deg);
      }
      .hex .line.three {
        transform: rotate(60deg);
      }
    </style>
  </body>
</html>
